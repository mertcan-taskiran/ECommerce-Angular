<h3>Ürün Oluştur</h3>

<form #form="ngForm" (ngSubmit)="saveProduct(form)">
  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Ürün Adı</label>
    <input required minlength="4" [(ngModel)]="model.name" #name="ngModel" type="text" name="name" id="name" class="form-control">
    <div class="text-danger mt-1" *ngIf="name.invalid && name.touched">
      Ürün ismi en az 4 karakter olmalıdır.
    </div>
  </div>
  <div class="mb-3">
    <label for="code" class="form-label">Ürün Kodu</label>
    <input required [(ngModel)]="model.code" type="number" min="0" max="1000000" name="code" #code="ngModel" id="code" class="form-control">
    <div class="text-danger mt-1" *ngIf="code.invalid && code.touched">
      Geçerli ürün kodu giriniz.
    </div>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Fiyat</label>
    <input required [(ngModel)]="model.price" type="number" min="0" max="1000000" name="price" #price="ngModel" id="price" class="form-control">
    <div class="text-danger mt-1" *ngIf="price.invalid && price.touched">
      Geçerli bir fiyat giriniz.
    </div>
  </div>
  <div class="mb-3">
    <label for="imageUrl" class="form-label">Resim</label>
    <input required [(ngModel)]="model.imageUrl" type="text" name="imageUrl" #imageUrl="ngModel" id="imageUrl" class="form-control">
    <div class="text-danger mt-1" *ngIf="imageUrl.invalid && imageUrl.touched">
      Bir resim seçmelisin.
    </div>
  </div>
  <div class="mb-3">
    <label for="decription" class="form-label">Ürün Detay</label>
    <ckeditor [(ngModel)]="model.decription" name="decription" id="decription"></ckeditor>
  </div>

  <div class="d-flex">
    <div class="form-check mb-3 me-3">
      <input [(ngModel)]="model.stockStatus" class="form-check-input" type="checkbox" name="stockStatus" id="stockStatus">
      <label class="form-check-label" for="flexCheckDefault">
        Stok Durumu
      </label>
    </div>
    <div class="form-check mb-3">
      <input [(ngModel)]="model.isActive" class="form-check-input" type="checkbox" name="isActive" id="isActive">
      <label class="form-check-label" for="flexCheckDefault">
        Aktif
      </label>
    </div>
  </div>

  <div class="mb-3">
    <label for="categoryId" class="form-label">Kategori</label>
    <select [(ngModel)]="model.categoryId" name="categoryId" id="categoryId" class="form-select">
        <option value="0">Kategori</option>
        <option *ngFor="let category of categories" value="{{ category.id }}">{{ category.name }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-dark" [disabled]="form.invalid">Ürünü Kaydet</button>
</form>
