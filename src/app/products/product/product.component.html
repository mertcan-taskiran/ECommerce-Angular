<div class="container">
  <nav >
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item">
          <a routerLink="/">Anasayfa</a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/products">{{ product?.categoryId }}</a>
      </li>
      <li class="breadcrumb-item active">
          {{ product?.name }}
      </li>
    </ol>
  </nav>
</div>

<div *ngIf="!loading">
  <div class="card mb-3 p-3" *ngIf="product else noProduct">
    <div class="row">
      <aside class="col-lg-5">
        <div class="img-thumbnail">
          <img src="{{ product.imageUrl }}" alt="" class="img-fluid rounded">
        </div>
      </aside>
      <div class="col-lg-7">
        <h3 class="text-center">Ürün Bilgisi</h3>
        <hr class="border border-dark opacity-50 w-100">
        <h5>Ürün Adı: <span class="text-danger">{{ product.name }}</span></h5>
        <h5>Ürün Kodu: <span class="text-danger">{{ product.code }}</span></h5>
        <h5>Fiyat: <span class="text-primary">{{ product.price }}₺</span></h5>
        <h5>Stok Durumu: <span class="text-success">{{ product.stockStatus ? 'Var' : 'Yok' }}</span></h5>
      </div>
    </div>

    <hr class="border border-dark opacity-50 w-100 mx-auto">
    <h3 class="text-center">Ürün Detay</h3>
    <div class="row mt-2">
      <div class="col-12">
        <p class="card-text" [innerHTML]="product.description"></p>
      </div>
    </div>
  </div>
</div>

<ng-template #noProduct>
  <div class="alert alert-danger">
    Ürün Yok
  </div>
</ng-template>

<div *ngIf="loading" class="spinner-border text-dark" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
